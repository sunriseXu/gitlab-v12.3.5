fragment IssueNode on EpicIssue {
  iid
  epicIssueId
  title
  closedAt
  state
  createdAt
  confidential
  dueDate
  weight
  webPath
  reference
  relationPath
  relativePosition
  assignees {
    edges {
      node {
        webUrl
        name
        username
        avatarUrl
      }
    }
  }
  milestone {
    title
    startDate
    dueDate
  }
}
